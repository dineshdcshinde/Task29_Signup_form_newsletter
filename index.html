<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="newsletter">
        <div class="newsletter-info">
          <img
            src="./assets/photos/news-logo.webp"
            style="height: 80px"
            alt="newsletter-img"
          />

          <h3>Stay Updated with Our Channel</h3>
          <p>
            Join our community to receive weekly updates, tech insights, and
            exclusive content straight to your inbox. Get notified about the
            latest articles, tutorials, and much morel
          </p>
        </div>

        <div class="news-form">
          <form action="#">
            <label for="subcribe">Subscribe to our Newsletter</label>
            <input type="email" placeholder="Enter your email" id="subscribe" />

            <button>Subscribe Now</button>

            <p>We respect your privacy. Unsubscribe anytime.</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
